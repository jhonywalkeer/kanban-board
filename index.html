<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.css">
        <link rel="icon" type="icon" href="./src/kanban.ico"/>
        <link href="https://fonts.googleapis.com/css?family=Lato|Roboto" rel="stylesheet">
        <title>Kanban Board</title>
    </head>
    <body>
        <main id="app">
            <section id="board">
                <div id="infos">
                    <div id="infos-content">
                        <div class="infos-title">Tasks</div>
                        <div class="infos-company">Kanban Board</div>
                    </div>
                </div>
                <div id="add-task-form">
                    <input id="task-value" placeholder="Add task">
                    <button id="add-task">+</button>
                </div>
            </section>
            <section id="columns">
                <div class="column dropzone">
                    <h3 class="column-title">Backlog</h3>
                    <ul class="tasks" id="tasks-added"></ul>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Todo</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Review</h3>
                </div>
                <div class="column dropzone">
                    <h3 class="column-title">Done</h3>
                </div>
            </section>
        </main>
            <script src="app.js" defer></script>
    </body>
</html>
